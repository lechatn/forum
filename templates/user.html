<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style/header.css">
    <link rel="stylesheet" type="text/css" href="/static/style/style.css">
    <link rel="stylesheet" type="text/css" href="/static/style/user.css">
    <link rel="icon" type="image/jpg" href="/static/IMG/favicon.png">
    <title>Forum</title>
</head>

<body>
    <div class="color-back">
        <header>
            <div class="nav-bar">
                <section class="logo">
                    <a href="/">
                        <img src="/static/IMG/diski.png" alt="logo">
                    </a>
                </section>
                <nav>
                    <ul>
                        <li class="home-link"><a href="/">Home</a></li>
                        <li class="forum-link"><a href="/forum">Forum</a></li>
                        <li class="members-link"><a href="/members">Members</a></li>
                        <li class="abour-link"><a href="/about">About</a></li>
                    </ul>
                </nav>
            </div>
            <div class="log-bar">
                <section class="user-bar">
                    {{if .Username}}
                    <span class="pseudo">{{.Username}}</span>
                    <div class="ProfilePicture">
                        {{if .ProfilePicture}}
                            <img src="{{.ProfilePicture}}" alt="alternative texte" style="height: 50px;width: 50px;">
                        {{else}}
                            <i class="material-icons" style="font-size:50px;">account_circle</i>
                        {{end}}
                    </div>
                    {{end}}
                </section>
                <section class="button-connection">
                    {{if .IsLoggedIn}}
                    <a href="/logout" class="log-button">Log out</a>
                    {{else}}
                    <a href="/login" class="log-button">Login</a>
                    <a href="/signup" class="log-button">Sign Up</a>
                    {{end}}
                </section>
            </div>
        </header>
        <main>
            <section class="left-part">
                <div class="user-info">
                <div class="ProfilePicture">
                {{if .ProfilePicture}}
                <img src="{{.ProfilePicture}}" alt="alternative texte" style="height: 180px;width: 180px;">
                {{else}}
                <i class="material-icons" style="font-size:150px;">account_circle</i>
                {{end}}
                </div>
                    <form action="/user?username={{.Username}}" method="POST" enctype="multipart/form-data">
                        <label for="profilepicture">Change your profile picture :</label>
                        <input class="btn-pdp" type="file" id="profilepicture" name="profilepicture" accept="image/*">
                        <label for="profilepicture" class="custom-file-upload">Choose a file</label>
                        <br>
                        <input class="btn-pdp2" type="submit" value="Download">
                    </form>
                    <h3>{{.Username}}</h3>
                </div>
            </section>
            <section class="right-part">
                <h2 class="profil-title">User infos</h2>
                <div class="profil-info">
                    <div class="fixed-info">
                        <div class="input-box-login">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" value="{{.Username}}">
                        </div>
                        <div class="input-box-login">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" value="{{.Email}}">
                        </div>
                    </div>
                    <div class="unfixed-info">
                        <form action="/user" method="POST" id="changeinfo-form">
                            <input type="hidden" name="username" value="{{.Username}}">
                            <div class="input-box-login">
                                <label for="Lastname">Last Name</label>
                                <input type="text" name="Lastname" id="Lastname" value="{{.Lastname}}">
                            </div>
                            <div class="input-box-login">
                                <label for="Firstname">Firstname : </label>
                                <input type="text" name="Firstname" id="Firstname" value="{{.Firstname}}">
                            </div>
                            <div class="input-box-login">
                                <label for="birthdate">Birthdate</label>
                                <input type="date" name="birthdate" id="birthdate" value="{{.Birthdate}}">
                            </div>
                            <button type="submit">Save Change</button>
                        </form>
                    </div>
                </div>
            </section>
    </div>
    </main>
</body>

</html>
